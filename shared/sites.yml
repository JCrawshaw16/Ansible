---
- name: install java, maven 3 and git
  hosts: test
  remote_user: vagrant
  become: true
  become_method: sudo
  become_user: root
 
  tasks:
   - name: install java 8 prerequisites
     apt: name=python-software-properties state=present
   
   - name: Add Java 8 repository
     apt_repository: repo='ppa:webupd8team/java'
     
   - name: apt-get update
     apt: update_cache=yes
   
   - name: Ensure debconf-utils is installed
     apt: name=debconf-utils state=present
   
   - name: Agree to oracle license
     debconf: name=oracle-java8-installer question=shared/accepted-oracle-license-v1-1 vtype=select value=true

   - name: Install Java 8
     apt: name=oracle-java8-installer force=yes   
   
   - name: Add maven repository
     apt_repository: repo='ppa:andrei-pozolotin/maven3' update_cache = yes
     
   - name: Install Maven
     apt: name=maven3
   
   - name: Install Git
     apt: name:git
   
   - name: Configure Git
     git_config: name=user.email scope=global value='vagrant@{{ansible_fqdn}}' 